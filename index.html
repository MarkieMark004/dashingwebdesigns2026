<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashing Web Designs</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="mobile-header">
      <img
        class="mobile-logo"
        src="images/dwd-logo.webp"
        alt="Dashing Web Designs logo"
      />
      <button class="mobile-menu-btn" type="button" aria-expanded="false">
        Menu
      </button>
      <nav class="mobile-nav" aria-label="Mobile">
        <ul>
          <li><a class="is-active" href="#/home" data-page="home">Home</a></li>
          <li><a href="#/portfolio" data-page="portfolio">Portfolio</a></li>
          <li><a href="#/about" data-page="about">About</a></li>
          <li><a href="#/contact" data-page="contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="layout">
      <aside class="sidebar">
        <div class="logo">
          <img src="images/dwd-logo.webp" alt="Dashing Web Designs logo" />
        </div>
        <nav aria-label="Primary">
          <ul class="nav">
            <li><a class="is-active" href="#/home" data-page="home">Home</a></li>
            <li><a href="#/portfolio" data-page="portfolio">Portfolio</a></li>
            <li><a href="#/about" data-page="about">About</a></li>
            <li><a href="#/contact" data-page="contact">Contact</a></li>
          </ul>
        </nav>
      </aside>

      <main id="content" class="content"></main>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
