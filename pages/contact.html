<div class="contact-page">
  <div class="portfolio-main">
    <h1 class="portfolio-title">Contact</h1>
    <div class="portfolio-divider" aria-hidden="true"></div>
  </div>

  <div class="contact-columns">
    <form class="contact-form">
      <div class="form-row">
        <label for="contact-name">Name</label>
        <input
          id="contact-name"
          name="name"
          type="text"
          autocomplete="name"
          required
        />
      </div>
      <div class="form-row">
        <label for="contact-email">Email</label>
        <input
          id="contact-email"
          name="email"
          type="email"
          autocomplete="email"
          required
        />
      </div>
      <div class="form-row">
        <label for="contact-service">Service</label>
        <select id="contact-service" name="service">
          <option value="">Select a service</option>
          <option value="web-design">Web Design</option>
          <option value="web-redesign">Web Redesign</option>
          <option value="web-development">Web Development - More Robust Site</option>
          <option value="wordpress">WordPress - Simple Site</option>
          <option value="hosting">Hosting</option>
          <option value="maintenance">Maintenance</option>
        </select>
      </div>
      <div class="form-row">
        <label for="contact-message">Project details</label>
        <textarea id="contact-message" name="message" rows="5"></textarea>
      </div>
      <button class="contact-submit" type="submit">Send message</button>
    </form>

    <aside class="contact-info">
      <ul class="social-list">
        <li>
          <a
            class="social-link"
            href="https://www.linkedin.com/in/markie-mark-8a462a249/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <span class="social-icon social-linkedin" aria-hidden="true">
              <svg viewBox="0 0 24 24" role="img">
                <path
                  d="M4.98 3.5A2.5 2.5 0 1 0 5 8.5a2.5 2.5 0 0 0-.02-5Zm.02 6.5H2.5V21H5V10Zm7.5 0H8.5V21H11V15.2c0-3.1 4-3.35 4 0V21H17.5v-6.6c0-5.6-6.2-5.4-6.2-2.64V10Z"
                />
              </svg>
            </span>
            Linkedin
          </a>
        </li>
        <li>
          <a class="social-link" href="mailto:contact@dashingwebdesigns.com">
            <span class="social-icon social-gmail" aria-hidden="true">
              <svg viewBox="0 0 24 24" role="img">
                <path
                  d="M4 5h16a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2Zm0 2v.5l8 5 8-5V7H4Zm16 10V9.5l-8 5-8-5V17h16Z"
                />
              </svg>
            </span>
            Gmail
          </a>
        </li>
        <li>
          <a
            class="social-link"
            href="https://www.instagram.com/markiemark004/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <span class="social-icon social-instagram" aria-hidden="true">
              <svg viewBox="0 0 24 24" role="img">
                <path
                  d="M7 3h10a4 4 0 0 1 4 4v10a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4V7a4 4 0 0 1 4-4Zm10 2H7a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2Zm-5 3.5A4.5 4.5 0 1 1 7.5 13 4.5 4.5 0 0 1 12 8.5Zm0 2A2.5 2.5 0 1 0 14.5 13 2.5 2.5 0 0 0 12 10.5ZM17.8 7.2a1 1 0 1 1-1 1 1 1 0 0 1 1-1Z"

      </ul>
      <p class="contact-email">
        <span class="email-icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" role="img">
            <path
              d="M4 5h16a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2Zm0 2v.5l8 5 8-5V7H4Zm16 10V9.5l-8 5-8-5V17h16Z"
            />

        </span>
        contact@dashingwebdesigns.com
      </p>
    </aside>
  </div>

  <div class="portfolio-cta-row">
    <a class="cta cta-left" href="#/about" data-page="about">
      <span class="cta-arrow">→</span>
      About

    <a class="cta" href="#/home" data-page="home">
